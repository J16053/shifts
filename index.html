<!DOCTYPE html>
<html>
  <head>
    <title>Title of the shifts</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        border: 0;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
      .person {
        width: 50vw;
        height: 50vw;
        /* center in view port*/
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      .person img {
        width: 100%;
      }
      .person h1, .person h2, .person h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="person">
      <h1>Info text on top</h1>
      <img src="url/to/the/image"/>
      <h2>Name</h2>
      <h3>Email</h3>
    </div>
  </body>
</html>
